<form class="die-roll-form pane">
    <div>
        <mat-selection-list [multiple]="false">
            <mat-list-option *ngFor="let type of checkTypes">
                {{type}}
            </mat-list-option>
        </mat-selection-list>
        <button mat-raised-button>Next</button>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <input type="number" matInput>
        </mat-form-field>
    </div>
</form>
