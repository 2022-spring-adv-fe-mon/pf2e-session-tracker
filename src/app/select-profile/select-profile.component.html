<mat-button-toggle-group vertical="true" #group="matButtonToggleGroup">
    <mat-button-toggle *ngFor="let profile of profiles; first as isFirst" 
            [value]="profile" 
            [checked]="isFirst">
        {{profile}}
    </mat-button-toggle>
</mat-button-toggle-group>


<button mat-raised-button>pop-up for add new profile</button>
<button mat-raised-button (click)="done(group.value)">Done</button>
